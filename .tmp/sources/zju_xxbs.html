                        title: '校标',
                        content: JSON.stringify(`<p><br /></p><p>浙江大学现行校标始见于1990年公布的校标设计稿方案。通过广泛征求师生员工和校友的意见，保留了二三十年代浙江大学校徽中求是鹰的基本形状，形成以其为主体构成的校标设计稿，体现历史的继承性。1991年校务会议审议通过了现行校标，2017年校务会议审议通过了校标的数字化精细化处理方案。
</p><p>校标，是学校的象征。用于学校重要活动场所、有关学校文化传播与展示媒介等。
</p>`)
                    },  {}
                ];
                list._schoollogo.logoData.pop()</script></div><div class="none" frag="窗口61"><script type="text/javascript">list._schoollogo.mottoData = [  {
                        title: '浙江大学校训：求是创新',
                        subTitle: '共同价值观核心词：勤学 修德 明辨 笃实',
                        shortTitle: '浙大精神：海纳江河 启真厚德  开物前民 树我邦国',
                        summary: '浙江大学校训——“求是创新”的渊源可以追溯至浙大的前身求是书院。求是书院自创建之日起，就提倡“务求实学，存是去非”。并在师生中逐渐形成了“正其谊、不谋其利，明其道、不计其功”、“以尽一已职责”的“求是”校风，这种校风一直延续到以后的浙江大学。',
                        content: JSON.stringify(`<p style="text-indent:2em;">抗战期间，浙江大学西迁流亡办学，艰难困苦和生死别离，使竺可桢校长对“求是”有了更深刻的理解。</p><p style="text-indent:2em;">1938年11月1日，竺可桢在广西宜山的开学典礼上，作了《王阳明与大学生的典范》的演讲。在演讲中，他以王阳明的求是精神、遇险不畏精神、艰苦卓绝精神和公忠报国精神，激励浙大师生在艰危中奋发进取，并提出要以 “求是”两字为校训，以便更好地继承和发扬“求是”的优良传统，贯彻治学的精义。</p><p style="text-indent:2em;">1938年11月19日，校务会议正式通过了竺可桢的这项提议。</p><p style="text-indent:2em;">关于“求是”的涵义，竺可桢曾作过多次阐述，他在《求是精神与牺牲精神》的演讲中说：“所谓求是，不仅限为埋头读书或是实验室做实验。求是的路径，中庸说得最好，就是‘博学之、审问之、慎思之、明辨之、笃行之。’单是博学审问还不够，必须审思熟虑，自出心裁，独著只眼，来研辨是非得失。既能把是非得失了然于心，然后尽吾力以行之，诸葛武侯所谓‘鞠躬尽瘁，死而后已’，成败利钝，非所逆睹。”最好的例子就是科学史上布鲁诺、伽利略、开普勒、牛顿、达尔文、赫胥黎等人“排万难冒百死以求真知”的行为。中国也有不少具有求是精神的先贤，孙中山先生就是其中的一位。孙中山先生不但鼓吹革命而且实行革命，这革命精神，正是源于求是的精神。</p><p style="text-indent:2em;">在此，竺可桢已经将“求是”的涵义大大地拓广和深化了，他所倡导的求是精神就是科学精神、牺牲精神、革命精神、奋斗精神和开拓创新精神。</p><p style="text-indent:2em;">继后，竺可桢又在《科学之方法与精神》一文中更明确地阐述了“求是”的方法和路径，他说：“近代科学的目标是什么？就是探求真理。科学方法可以随时随地而改换，这科学目标，蕲求真理也就是科学的精神，是永远不改变的。……据吾人的理想，科学家应取的态度应该是：(1)不盲从，不附和，一以理智为依归。如遇横逆之境遇，但不屈不挠，不畏强御，只问是非，不计利害。(2)虚怀若谷，不武断，不蛮横。(3)专心一致，实事求是，不作无病之呻吟，严谨整饬毫不苟且。”</p><p style="text-indent:2em;">竺可桢的这些论述，特别是他所概括的科学家应取的三种态度，不仅为万千“求是”学子所遵循，而且一直为科学家们所称颂。</p><p style="text-indent:2em;">新中国成立以来，特别是在改革开放以来，浙江大学的历任领导人，在继承和发扬求是精神的基础上，特别强调在新的历史条件下的开拓创新精神。自那以后，浙江大学逐渐形成了“实事求是，严谨踏实，奋发进取，开拓创新”的优良校风。</p><p style="text-indent:2em;">1988年5月5日，由路甬祥校长主持的校务会议决定以“求是创新”为新时期浙江大学校训。这是浙江大学为了适应迅猛发展的现代科技和社会需求做出的正确决策，是对求是精神的发扬光大。</p><p style="text-indent:2em;">路甬祥1992年在建校95周年的致词中说：“创新(即创造)精神，严格地说，它已包含在求是精神之中，……但人们往往把求是理解为求实，侧重于对现有知识的认识和运用，对现状的客观分析和把握，而不特别强调创造与创新……。创新，正是历史上许多杰出的科学家和杰出人才的共同特点。浙江大学要办得有中国特色和自身特点，培养一大批具有献身、求实、创新、协作精神的社会主义建设人才和接班人，必须十分重视创新精神的提倡，并且形成良好的群体意识，坚持正确的社会主义方向和原则，坚持开放，改革创新。创新，是时代的要求，也是科技和教育发展的规律。要使我们学校同步于时代，并不断地取得进步和发展，必须在继承和发扬求是精神的基础上强调创造力的开发，强调培植求是创新精神。”</p><p style="text-indent:2em;">路甬祥的这段话，既是对为何要立“求是创新”为校训的解答，也是对“求是创新”的诠释。</p><p style="text-indent:2em;">潘云鹤在1995年浙江大学教学工作会议作的题为《抓住时机，迎接挑战，迈向一流》的讲话中，提出了知识(Knowledge)、能力(Ability)、素质(Quality)并重的人才培养新模式，使得“求是创新”的方法和路径更为具体、明确。潘校长这里所说的知识，包括专业知识、交叉知识；能力包括表达能力、外语能力、计算机能力、创新能力、写作能力、组织能力、想象能力、动手能力等等；素质包括思想素质、道德素质和文化素质。</p><p style="text-indent:2em;">“求是创新”是新时期求是学子的行为准则和奋斗目标。</p><p style="text-indent:2em;">正可谓：“求是”源远流长，“求是创新”前程似锦！</p>`)
                    },  {}
                ];
                list._schoollogo.mottoData.pop()</script></div><div class="none" frag="窗口62"><script type="text/javascript">list._schoollogo.songData = [  {
                        title: '浙江大学校歌',
                        subTitle: '校歌歌词',
                        content: JSON.stringify(`<div class="grid"><div><p style="text-align:left;"><span style="display:inline-block;height:1em;">大不自多</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">形上谓道兮</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">知其不二兮</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">国有成均</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">习坎示教</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">靡革匪因</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">嗟尔髦士</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">念哉典学</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">兼总条贯</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">尚亨于野</span></p></div><div><p style="text-align:left;"><span style="display:inline-block;height:1em;">海纳江河</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">形下谓器</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">尔听斯聪</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">在浙之滨</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">始见经纶</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">靡故匪新</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">尚其有闻</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">思睿观通</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">知至知终</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">无吝于宗</span></p></div><div><p style="text-align:left;"><span style="display:inline-block;height:1em;">惟学无际</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">礼主别异兮</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;"></span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">昔言求是</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">无曰已是</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">何以新之</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;"></span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">有文有质</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">成章乃达</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">树我邦国</span></p></div><div><p style="text-align:left;"><span style="display:inline-block;height:1em;">际于天地</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">乐主和同</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;"></span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">实启尔求真</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">无曰遂真</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">开物前民</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;"></span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">有农有工</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">若金之在熔</span></p><p style="text-align:left;"><span style="display:inline-block;height:1em;">天下来同</span></p></div><div></div></div>`)
                    },  {
                        title: '校歌历史',
                        subTitle: '校歌历史',
                        content: JSON.stringify(`<p>&nbsp;&nbsp;1938年11月19日，在广西宜山，竺可桢校长主持校务会议，会议决定以“求是”为浙江大学校训，并决定请著名国学家马一浮写校歌歌词。 马一浮作的这首歌词，因为引用了较多的古典，用的是文言文，不太通俗，且读起来有时比较拗口，竺校长曾考虑改写，但他又觉得，马老作的歌词虽文理艰深，但含义深远，很能体现浙江大学所追求的求是精神，因此，这首“大不自多”歌仍请著名作曲家、当时的国立中央音乐学院的应尚能教授谱曲，并经校务会议通过，正式定为浙江大学校歌。</p><p>1992年4月浙大95周年校庆期间，曾任宁波大学校长的浙大土木系44届毕业生朱兆祥（前浙大合唱团团长）和浙大外文系46届毕业生邓爽，应浙大合唱团老团员的建议，把校歌歌词逐句对应式地译成白话文，以便阅读。</p>`)
                    },  {
                        title: '校歌译文',
                        subTitle: '校歌译文',
                        content: JSON.stringify(`<p>大海浩瀚而不自满，所以能容纳千万条江河。</p><p><span>学问的世界无边无际，抵达天地的尽头。</span></p><p>&nbsp;&nbsp;</p><p>形而上的称为道，形而下的称为器。</p><p>礼制主导世界的差异，音乐使社会和谐共存。</p><p>明白其中的辩证统一关系，就会更加聪慧明智。</p><p><br /></p><p>有一所国立大学，在中国东南的浙水之滨。</p><p>它以求是为宗旨，其实就是启迪人们求真。</p><p>持之以恒潜心教学，才能逐步加深对世界的认识。</p><p>不要说已把握事物本质，也不要说已穷尽真理。</p><p>没有什么变革不需要继承，没有什么传统不可以创新。</p><p>怎样改革创新？实践探索奋勇争先。</p><p>诸位年轻的英才，应当明了这些重要道理。</p><p><br /></p><p>要致力于学问，以达到思想睿智、见识通达。</p><p>我们有人文、科学、农业、技术多种学科。</p><p>要融会贯通，掌握知识的源流和实践运用。</p><p>象金子在熔炉中一样，锻造伟大的成果。</p><p>立足民众才能取得真正的成功，不要被宗派门户所束缚。</p><p>努力振兴祖国，使世界各国人民和谐共处。</p><p><br /></p>`)
                    },  {
                        title: '校歌新解',
                        subTitle: '校歌新解',
                        content: JSON.stringify(`<p>大——永不自满，象大海包容江河，</p><p>学——辽阔无际，广胸怀察天观地。</p><p>天地间形而上者称道，形而下者为器，</p><p>人类社会则有制度统摄差异，艺术促进和谐。</p><p>明白它们是统一的客体，学问才有洞察之力。</p><p>&nbsp;</p><p>有一所中国最好的大学，在浙水之滨，</p><p>她曾经以求是为名，实质是启迪大学求真。</p><p>真理需要恒久的探索习教，才能一窥经纶，</p><p>所以莫言已达事物真谛，更莫言已穷尽真理。</p><p>没有什么革新不需要继承，没有什么旧例不可以创新，</p><p>如何改革创新？惟有走在民众前列勇于探求实践。</p><p>诸位青年才俊，要认识这样的科学路径。</p><p>&nbsp;</p><p>专注于学问，才能思想深刻，识解通明。</p><p>我们有人文、科学、农业、技术多种学科，</p><p>要善于分析综合，掌握知识的源流走向。</p><p>真金在熔炉中才会闪现，伟大的成果在锤炼中产生，</p><p>绝不能固守宗派门户，走入人民大众才会找到通达之路，</p><p>大家努力振兴祖国，使世界各国心驰神往和平共处。</p><p><br /></p>`)
